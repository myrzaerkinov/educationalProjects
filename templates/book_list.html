<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <ul>
      {% for i in books %}
      <li>
          <h2><a href="/books/{{ i.id }}/">{{ i.title }}</a></h2>
          <p>{{ i.genre }}</p>
      </li>
      {% endfor %}
    </ul>
</div>
</body>
</html>
